<!DOCTYPE html>
<html>
	<head>
		<title>Math</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

		<style type="text/css">
			#error{
				display: none;
			}
			#error .show{
				display: block;
			}
		</style>
	</head>
	<body>
		<div class="row">
			<div class="container">
				<h2 class="text-center">Math</h2>
				<div class="col-md-4">
					<p class="text-center">Input numbers</p>
					<div class="form-group">
						<input class="form-control" type="number" name="txt_num1" id="txt_num1" placeholder="1st number">
					</div>
					<div class="form-group">
						<input class="form-control" type="number" name="txt_num2" id="txt_num2" placeholder="2nd number">
					</div>
				</div>
				<div class="col-md-4">
					<p class="text-center">Oparation</p>
					<div class="form-group">
						<input class="text-center btn btn-primary form-control" type="button" id="claculate" value="Claculate">
					</div>
				</div>
				<div class="col-md-4">
					<p class="text-center">Answer</p>
					<p>Addition</p>
					<p id="add_ans"></p>
					<p>Subtraction</p>
					<p id="sub_ans"></p>
					<p>Division</p>
					<p id="div_ans"></p>
					<p>Multiplication</p>
					<p id="mul_ans"></p>
					<p>Square</p>
					<p id="square_ans"></p>
					<p>Square Root</p>
					<p id="sqrt_ans"></p>
					<p id="error" class="alert alert-danger"></p>
				</div>
			</div>
		</div>

		<!-- jquery -->
		<script src="jquery-3.3.1.min.js"></script>

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

		<!-- Math js -->
		<script src="math.js"></script>
	</body>
</html>
